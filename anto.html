<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontak Kami - Layanan Arsitektur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.2em;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.1em;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #2c3e50;
            transition: background-color 0.3s ease;
        }

        section {
            padding: 60px 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 60px;
        }

        .info-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-10px);
        }

        .info-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #34495e;
        }

        .info-card p {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .map-container {
            text-align: center;
            margin-bottom: 60px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .contact-form button:hover {
            background-color: #2c3e50;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .info-card {
                width: 80%;
                margin-bottom: 30px;
            }

            .map-container iframe {
                width: 100%;
                height: 350px;
            }

            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Kontak Kami</h1>
    <p>Layanan Arsitektur Profesional</p>
</header>

<nav>
    <a href="#contact-info">Info Kontak</a>
    <a href="#contact-form">Form Kontak</a>
</nav>

<section id="contact-info">
    <h2>Informasi Kontak</h2>
    <div class="contact-info">
        <div class="info-card">
            <h3>Alamat</h3>
            <p>Jl. Hang Tuah Raya no 98, Jakarta, Indonesia</p>
        </div>
        <div class="info-card">
            <h3>Email</h3>
            <p>PutraDwiFG@arsitektur.co.id</p>
        </div>
        <div class="info-card">
            <h3>Telepon</h3>
            <p>+62 21 9908 9805</p>
        </div>
    </div>
</section>

<section class="map-container">
    <h2>Lokasi Kami</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.1616256066547!2d106.80008731424386!3d-6.233771062491778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69927fa98c8b77%3A0x2c36cc7b81076d08!2sJl.%20Raya%20Arsitektur%20No.123!5e0!3m2!1sid!2sid!4v1603647654845!5m2!1sid!2sid" allowfullscreen="" loading="lazy"></iframe>
</section>

<section id="contact-form">
    <h2>Hubungi Kami</h2>
    <form class="contact-form" id="contact-form">
        <input type="text" id="name" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Pesan Anda" rows="5" required></textarea>
        <button type="submit">Kirim Pesan</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Layanan Arsitektur. Semua Hak Dilindungi.</p>
</footer>

<script>
    // Back to top button functionality
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Terima kasih telah menghubungi kami! Kami akan segera merespon pesan Anda.');
            form.reset();  // Reset the form fields
        });
    });
</script>

</body>
</html>
